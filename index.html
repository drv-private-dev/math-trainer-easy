<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="language-selector">
      <label for="language">Language:</label>
      <select id="language">
        <option value="ua">Укр</option>
        <option value="en">En</option>
        <option value="ru">Ру</option>
      </select>
    </div>
    <div class="container">
      <h1>Math Trainer</h1>

      <div id="question-container">
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Ваш ответ" />
        <button id="submit">Ответить</button>
      </div>

      <div id="feedback"></div>

      <div id="statistics">
        <h2>Статистика</h2>
        <p>Всего вопросов: <span id="total-questions">0</span></p>
        <p>Правильных ответов: <span id="correct-answers">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
